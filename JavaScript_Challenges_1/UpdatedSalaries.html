<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Open Console</h1>
    <script>
      function updatedSalaries(employeesArray, percentage) {
        for (var i = 0; i < employeesArray.length; i++) {
          employeesArray[i] += employeesArray[i] * (percentage / 100);
        }
        return employeesArray;
      }
      const employeesArray = [100, 500, 700, 400];
      console.log(updatedSalaries(employeesArray, 10));
    </script>
  </body>
</html>
